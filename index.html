<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Teorema degli zeri</title>
  </head>
  <body>
    <div class="popup-container">
      <h1 class="popup__header">Inserisci la tua funzione:</h1>
      <div class="u-center-input">
        <div class="data-input__box data-input__box--function">
          <span class="data-label">Inserisci la funzione:</span>
          <input type="text" name="function-data" class="function-data" />
        </div>

        <div class="data-input__box data-input__box--range">
          <span class="data-label">Inserisci il range:</span>
          <input type="text" name="range-data" class="range-data" />
        </div>
        <div class="btn"><span>Esegui</span></div>
      </div>
    </div>
    <!-- <div id="ggb-element"></div> -->
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    <script src="script.js"></script>
  </body>
</html>
